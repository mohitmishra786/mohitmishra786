# .github/workflows/snake.yml (ref: 6d2a32b3ba51e7833494b7e599b31427b8115eb9)
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0               # fetch full history so rebase/pull works
          persist-credentials: true    # keep GITHUB_TOKEN for git push

      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: mohitmishra786
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?palette=github-dark

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: "github-actions"
          GIT_AUTHOR_EMAIL: "github-actions@github.com"
          GIT_COMMITTER_NAME: "github-actions"
          GIT_COMMITTER_EMAIL: "github-actions@github.com"
        run: |
          set -euo pipefail

          # Ensure git user is configured
          git config user.name "${GIT_COMMITTER_NAME}"
          git config user.email "${GIT_COMMITTER_EMAIL}"

          # Add any generated SVGs (handles potential filename variations)
          git add assets/*.svg || true

          # Only proceed if there are changes compared to HEAD
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update snake animation" || true

            # Ensure we have the latest remote commits and rebase our commit on top
            git fetch origin main

            # Rebase local commits onto origin/main to avoid non-fast-forward push errors.
            # If this step fails due to conflicts, the job will exit with non-zero status
            # so conflicts can be resolved manually.
            git rebase origin/main

            # Push the rebased commit to main
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi