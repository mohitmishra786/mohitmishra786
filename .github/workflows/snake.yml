# .github/workflows/snake.yml (ref: 6d2a32b3ba51e7833494b7e599b31427b8115eb9)
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0               # fetch full history so rebase/pull works
          persist-credentials: true    # keep GITHUB_TOKEN for git push

      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: mohitmishra786
          outputs: |
            assets/github-snake.svg
            assets/github-snake-dark.svg?palette=github-dark

      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: "github-actions"
          GIT_AUTHOR_EMAIL: "github-actions@github.com"
          GIT_COMMITTER_NAME: "github-actions"
          GIT_COMMITTER_EMAIL: "github-actions@github.com"
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Update snake animation"
            git pull origin main --rebase --autostash
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi