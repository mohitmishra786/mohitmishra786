name: User Statistician

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
      - master

# Ensure the workflow can push changes
permissions:
  contents: write

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate Statistics
        uses: cicirello/user-statistician@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          featured-repository: mohitmishra786/mohitmishra786
          image-file: assets/github-user-stats.svg
          commit-and-push: false

      - name: Commit and push changes
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage the generated file
          git add assets/github-user-stats.svg

          # Only proceed if there are staged changes
          if ! git diff --cached --quiet; then
            # Determine branch name (e.g., "main")
            BRANCH="${GITHUB_REF#refs/heads/}"

            # Ensure local branch exists and is checked out
            if ! git rev-parse --verify "$BRANCH" >/dev/null 2>&1; then
              git checkout -b "$BRANCH"
            else
              git checkout "$BRANCH"
            fi

            # Fetch latest remote branch and rebase local changes on top to avoid non-fast-forward pushes
            git fetch origin "$BRANCH"
            git pull --rebase --autostash origin "$BRANCH"

            # Commit and push
            git commit -m "update stats"
            git push origin "$BRANCH"
          fi